<!DOCTYPE html>
<hmtl>
<head>
  <link rel="stylesheet" type="text/css" href="style.css">
  <link href="https://fonts.googleapis.com/css?family=Montserrat:300,400,800" rel="stylesheet">
  <script src="scripts.js"></script>
</head>
<body>
  <div class="header">
    <h1>Pomodoro</h1>
  </div>
  <div class="timerPie">
    <div class="spinner pie" id="spinner">
    </div>
    <div class="filler pie" id="filler">
    </div>
    <div class="mask" id="mask">
    </div>
    <div class="innerCircle">
      <div class="timer" id="timerDisplay">
        25:00
      </div>
    </div>
  </div>
  <div class="timerWrapper">
    <div class="timerControlsWrapper">
      <div class="controlButtonWrapper">
        <button type="button" class="controlButton" id="timerButton" >Start</button>
        <button type="button" class="controlButton" id="timerResetButton" >Reset</button>
      </div>
      <div class="setWrapper">
        <div class="minuteWapper">
          <div class="incrementLables">
            Mintues
          </div>
          <div class="incrementControl">
            <button type="button" class="incrementButton" id="minuteIncrement">+</button>
            <input type="number" id="Minutes" min="0" max="60" value="25">
            <button type="button" class="incrementButton" id="minuteDecrement">-</button>
          </div>
        </div>
        <div class="secoundWapper">
          <div class="incrementLables">
            Secounds
          </div>
          <div class="incrementControl">
            <button type="button" class="incrementButton" id="secoundIncrement">+</button>
            <input type="number" id="Secounds" min="0" max="59" value="0">
            <button type="button" class="incrementButton" id="secoundDecrement">-</button>
          </div>
        </div>
      </div>
      <button type="button" class="controlButton" id="setButton" >Set Time</button>
    </div>
  </div>
</body>
</html>
